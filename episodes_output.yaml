- episode_number: 1
  title: はじめての鉱物採集
  url: https://abema.tv/video/episode/26-249_s1_p1
  synopsis: 瑠璃の宝石 - 第1話 はじめての鉱物採集 - キラキラしたものが大好きな女子高生・谷川瑠璃は、水晶のペンダントに一目惚れする。「私だって採れるはず！」と早速山に向かったルリは、偶然出会った鉱物学を専攻する大学院生・荒砥凪と一緒に鉱物採集をすることに。自然に圧倒され、すっかり鉱物採集にハマったルリは、ナギと共にガーネットを探しに川原へ向かう。
- episode_number: 2
  title: 金色の価値
  url: https://abema.tv/video/episode/26-249_s1_p2
  synopsis: 瑠璃の宝石 - 第2話 金色の価値 - 金（きん）を採集するために山にやってきたルリとナギ。岩の断面が金色に光っているのを見て興奮するルリだったが、ナギに金ではなく黄鉄鉱（おうてっこう）だと言われ意気消沈。しかし、珍しい形の黄鉄鉱を見つけたルリは、お金ではない価値を考えはじめる。それから2人は砂金採集のために川原へ向かうも、大雨が降ってきて採集中止のピンチに……。
- episode_number: 3
  title: 残された恒星
  url: https://abema.tv/video/episode/26-249_s1_p3
  synopsis: 瑠璃の宝石 - 第3話 残された恒星 - 黄鉄鉱に関する論文を見せるため、大学の研究室にルリを呼んだナギ。そこでルリは、ナギと同じ鉱物研の伊万里に出会う。掃除中に謎の鉱山を示す古い地図を見つけたルリは、「お宝の匂いがする！」と興奮。3人は地図を手掛かりに鉱山へ向かうが……？
- episode_number: 4
  title: 砂を繙く
  url: https://abema.tv/video/episode/26-249_s1_p4
  synopsis: 瑠璃の宝石 - 第4話 砂を繙く - 大学の実験室にある顕微鏡で、川で採集した砂からサファイアを探すルリとナギ。その日は小さなサファイア一粒しか見つからなかったため、後日リベンジする。「こんな欠片を集めてる場合じゃない」と山にサファイアを探しに行こうとするルリに、ナギは川砂の調査こそが最短距離だと諭す。2人はサファイアの本当の産地を見つけるため、川砂を調査し続ける。
- episode_number: 5
  title: 見える世界、見えざる世界
  url: https://abema.tv/video/episode/26-249_s1_p5
  synopsis: 瑠璃の宝石 - 第5話 見える世界、見えざる世界 - 研究に没頭するナギと伊万里に休みを提案するルリ。ナギが「海にでも行くか？」と言うと、3人は海で瑪瑙拾いをすることに。順調に見つけるナギと伊万里を見て悔しがるルリだが、少し離れた場所で複数の瑪瑙を発見する。その後ルリは、ナギから石を研究する理由を聞く。
- episode_number: 6
  title: その青をみつめて
  url: https://abema.tv/video/episode/26-249_s1_p6
  synopsis: 瑠璃の宝石 - 第6話 その青をみつめて - サファイアの産地を絞れたルリは、ナギと伊万里と共に山に向かう。しかし、調べようとした場所に枯葉が溜まっていたため、川砂を調査することに。それから大学の実験室で川砂を調べていたルリは、自分のノートの記録が正しくない可能性を考え、再度確認。すると、一箇所記入漏れを発見する。
- episode_number: 7
  title: 渚のリサイクル工房
  url: https://abema.tv/video/episode/26-249_s1_p7
  synopsis: 瑠璃の宝石 - 第7話 渚のリサイクル工房 - ルリのクラスメイトの瀬戸は小さいころから石が好き。しかし誰にも理解されないことにショックを受けて以来、心を閉ざしていた。一方、テストが終わり同級生と海に遊びに来たルリは海中できれいな石を見つける。研究室に持ち帰るとそれは石ではなくシーグラスだと判明するも、伊万里は再び探すことを提案。瀬戸も流れで一緒に採集することになる。
- episode_number: 8
  title: 黄昏色のエレジー
  url: https://abema.tv/video/episode/26-249_s1_p8
  synopsis: 瑠璃の宝石 - 第8話 黄昏色のエレジー - 瀬戸と一緒に夏休みの自由研究をやることになったルリ。瀬戸はオレンジ色の鉱物を見つけたが、川でよろけて鉱物をなくしてしまう。その後ナギに相談すると、伊万里の蛍石（ほたるいし）の調査を手伝うために山林へ行くことに。その調査は水質から産地を探すというもので、瀬戸がなくした石も水質から探すことになった。
- episode_number: 9
  title: １９０万トンのタイムカプセル
  url: https://abema.tv/video/episode/26-249_s1_p9
  synopsis: 瑠璃の宝石 - 第9話 １９０万トンのタイムカプセル - オパール採集に来たルリとナギだったが、すでに掘りつくされていた。後日、オパール採集ができず落ち込む瀬戸に、ルリは砂金採集を提案する。豪雨の影響で砂金がたくさん採れると考えていたが、砂金以外の鉱物がたくさん見つかり、違和感を覚える。その後ナギに「豪雨によって新しい産地ができたのかもしれない」と言われたルリは、調査へ行くことに。
- episode_number: 10
  title: ワンセンテンスの廃線路
  url: https://abema.tv/video/episode/26-249_s1_p10
  synopsis: 瑠璃の宝石 - 第10話 ワンセンテンスの廃線路 - ルリと瀬戸を鉱山に連れていく伊万里。地図を見ながらなんとか鉱山に続く廃線を見つけた３人は、マンガン鉱石を発見する。その後トンネルに到着するも、天井が崩落し、その先がたどれなくなっていた。鉱山跡にたどり着くのが難しくなってしまった３人は、鉱石を積んだ汽車から落ちた石を探すことに。
- episode_number: 11
  title: サファイアのゆりかご
  url: https://abema.tv/video/episode/26-249_s1_p11
  synopsis: 瑠璃の宝石 - 第11話 サファイアのゆりかご - 瀬戸や笠丸が進路を決めていることにショックを受けたルリは、「……みんなはどうやって、先のこと考えてるんだろ……」と悩む。別日、伊万里から「自然の声を聴く」ことの大切さを教えられたルリは、サファイアの生まれた場所が気になり、再度サファイア採集に向かう。
- episode_number: 12
  title: 想い出は石とノイズと
  url: https://abema.tv/video/episode/26-249_s1_p12
  synopsis: 瑠璃の宝石 - 第12話 想い出は石とノイズと - 物置から祖父のものだと思われる古い木箱を見つけたルリ。その中には、ボロボロになった電線の束や小さな鉱石、古びたカードが入っていた。ナギに相談に行くと、「自作の鉱石ラジオではないか」と言われる。ルリは瀬戸や笠丸と一緒に修理を試みるも、音は出なかった。そこで3人は、これまで採集した宝石でオリジナルの鉱石ラジオを作ろうとする。
- episode_number: 13
  title: 見上げて覗いて探して、次！
  url: https://abema.tv/video/episode/26-249_s1_p13
  synopsis: 瑠璃の宝石 - 第13話 見上げて覗いて探して、次！ - 伊万里が福引で当てた温泉旅行に来たルリたち。ルリと瀬戸は、旅館でナギが見つけたドーナツ状の穴の開いた白い石のありかを探し、パイプだと突き止める。その後、温泉で進路について話すナギと伊万里と瀬戸を見ても物憂げな表情をするルリだったが、ナギに誘われて旅館の屋上へ。「流れ星を手に入れたくはないか？」と言うナギの提案で、隕石を探すことに。
